name: Node.js CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint and build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 22.x
          - 20.x

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: cd web
      - run: npm ci
      - run: npm run build
